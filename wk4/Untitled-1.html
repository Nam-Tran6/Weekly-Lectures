<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #111;
    color: #ccc;
    font-family: "Courier New", monospace;
    text-align: center;
  }

  /* Header Section */
  header {
    background: #111 url('./Screenshot\ 2025-09-23\ 163348.png') repeat;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }

  .logo-box {
    width: 60px;
    height: 60px;
    background: #bbb;
    border-radius: 10px;
  }

  .title h1 {
    font-size: 3rem;
    font-weight: bold;
    color: #ccc;
    letter-spacing: 5px;
  }

  .title h1 span {
    font-family: monospace;
    font-size: 2.5rem;
    display: inline-block;
    transform: rotate(45deg);
  }

  .title p {
    font-size: 1.2rem;
    color: #ccc;
    margin-top: 5px;
  }

  /* Navigation Bar */
  nav {
    background: #ccc;
  }

  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
  }

  nav ul li {
    margin: 0 30px;
  }

  nav ul li a {
    text-decoration: none;
    color: #000;
    font-size: 1.2rem;
    letter-spacing: 2px;
    font-family: "Courier New", monospace;
  }

  nav ul li a:hover {
    text-decoration: underline;
  }

  /* Main Content */
  main {
    padding: 40px;
  }
</style>
