        <section id="introduction">

        <section id="form">
            <h2> Test Test Test...</h2>

            <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">

                <label for="name"> Your Legendary Name:</label>
                <input type="text" id="name" name="name" placeholder="Username (40 Character Max)" maxlength="40" required>
                <input type= "submit" value="Submit Your Name">
                <br>

                <label for="age"> Your Age:</label>
                <input type="number" id="age" name="age" placeholder="Username (40 Character Max)" maxlength="40" required>
                <input type= "submit" value="Submit Your Age">
                <br>

                <label for="colour"> Your Colour:</label>
                <input type="color" id="colour" name="colour">
                <input type= "submit" value="Submit Your Colour">
                <br>

                <label for="pet"> Your Favorite Pets:</label>
                
                <label for="dog"> Dog:
                    <input type="checkbox" id="dog" name="pet[]" value="dog">
                    <input type= "submit" value="Submit Your Name">
                </label>

                <label for="cat"> Cat:
                    <input type="checkbox" id="cat" name="pet[]" value="cat">
                    <input type= "submit" value="Submit Your Name">
                </label>

                <label for="dragon"> Dragon:
                    <input type="checkbox" id="dragon" name="pet[]" value="dragon">
                    <input type= "submit" value="Submit Your Name">
                </label>
                
                <fieldset>
                    <legend>Your Favorite Tutor</legend>
                    <input type="radio" id="tutor" name="tutor" value="allTutor">
                    <label for="tutor">Atie, Rahul, Nick, Razeen</label>
                    <br>
                    <input type="radio" id="other" name="tutor" value="Others" disabled>
                    <label for="other">Other</label>
                </fieldset>

                <label for="fav_sub">Favorite Subject</label>
                <select name="fav_sub" id="fav_sub">
                    <option value="COS10026">COS10026</option>
                    <option value="WebProject">Web Project</option>
                    <input type="submit" value="Call it"> 
                </select>

                <label for="birthday">Your Birthday</label>
                <input type="date" id="birthday" name="birthday">
                <input type="submit" value="Submit your Favorite">

                <label for="dayrating">How is your day?</label>
                <input type="range" id="dayrating" name="dayrating" min="1" max="10">
                <input type="submit" value="Submit your Favorite">
            </form> 
        </section>
